<body>
  <h1>Prubea</h1>
  <div id="data"></div>

  <script>
    const supabaseUrl = 'https://fmdairgelzsgeryjlhyo.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtZGFpcmdlbHpzZ2VyeWpsaHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIzMDU1ODMsImV4cCI6MjA0Nzg4MTU4M30.t2EzyLJgkRzUe6gM5j2tIfeD0rLA3Sxy_r0Ej28Qp-g'   

    // Inicializar el cliente de Supabase
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Obtener datos de la tabla "products"
    async function fetchProducts() {
      const { data, error } = await supabase.from('Estudiante').select('*');
      if (error) {
        console.error("Error al obtener datos:", error);
        return;
      }
      console.log(data);

      // Renderizar los datos en el frontend
      const dataDiv = document.getElementById('data');
      dataDiv.innerHTML = data.map(estudiante => `
        <div>
          <h3>${estudiante.name}</h3>
        <p>Cedula: ${estudiante.cedula}</p>
        </div> `).join(''); 
  }
  fetchProducts()
  </script>
